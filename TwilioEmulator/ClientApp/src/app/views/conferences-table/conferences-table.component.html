<table mat-table class="full-width" [dataSource]="dataSource">

  <ng-container matColumnDef="friendlyName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.friendlyName}}</td>
  </ng-container>

  <ng-container matColumnDef="sid">
    <th mat-header-cell *matHeaderCellDef>Sid</th>
    <td mat-cell *matCellDef="let element">{{element.sid}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="participants">
    <th mat-header-cell *matHeaderCellDef>Participants</th>
    <td mat-cell *matCellDef="let element">{{element.numberOfParticipants}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="conferenceColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: conferenceColumns;" [routerLink]="['/conferenceresources', element.sid]"
    class="hover-row">
  </tr>
</table>
