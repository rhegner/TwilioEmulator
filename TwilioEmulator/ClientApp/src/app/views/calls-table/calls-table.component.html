<table mat-table class="full-width" [dataSource]="dataSource">

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef>Dir</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.direction == 'inbound'">call_received</mat-icon>
      <mat-icon *ngIf="element.direction == 'outbound-api'">call_made</mat-icon>
      <mat-icon *ngIf="element.direction == 'outbound-dial'">call_missed_outgoing</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef>From</th>
    <td mat-cell *matCellDef="let element">{{element.from_formatted}}</td>
  </ng-container>

  <ng-container matColumnDef="sid">
    <th mat-header-cell *matHeaderCellDef>Sid</th>
    <td mat-cell *matCellDef="let element">{{element.sid}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef>To</th>
    <td mat-cell *matCellDef="let element">{{element.to_formatted}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="callColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: callColumns;" [routerLink]="['/calls', element.sid]"
    class="hover-row">
  </tr>
</table>
